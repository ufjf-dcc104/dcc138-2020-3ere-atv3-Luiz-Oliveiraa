<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <img src="assets/skeleton01.png" />
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");//Pega o canvas do documento
        const ctx = canvas.getContext("2d");//Pega o contexto de ferramentas do canvas
        const skelly = document.querySelector("img");

        skelly.addEventListener("load", terminouDeCarregar);

        ctx.fillStyle = "lightblue";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        function terminouDeCarregar(){
            ctx.drawImage(skelly,0,0);
        }
    </script>
</body>
</html>
